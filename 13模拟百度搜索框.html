<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {

        }
    </style>
</head>
<body>

<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">
</div>

<script src="common.js"></script>
<script>
    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
    //注册键盘抬起事件
    $id("txt").onkeyup = function () {
        if ($id("dv")) {
            $id("box").removeChild($id("dv"));
        }
        //每按个键就比较数组中是否有匹配值
        var tempArr = [];
        for (var i = 0; i < keyWords.length; i++) {
            var dt = keyWords[i];
            if (dt.indexOf(this.value) == 0) {
                tempArr.push(dt);
            }
        }
        //
        //若找到匹配的就创建一个div用来显示匹配的数据
        if (tempArr.length > 0 && this.value.length != 0) {
            var divObj = document.createElement("div");
            $id("box").appendChild(divObj);
            divObj.id = "dv";
            divObj.style.width = "350px";
            divObj.style.border = "1px solid green";

            //循环创建每个匹配到的值
            for (var j = 0; j < tempArr.length; j++) {
                var pObj = document.createElement("p");
                divObj.appendChild(pObj);
                pObj.innerHTML = tempArr[j];
                pObj.style.padding = 0;
                pObj.style.margin = "5px 0 0 5px";
                //为p注册鼠标进入和鼠标离开事件
                pObj.onmouseover = function () {
                    this.style.background = "#f56";
                    this.style.cursor = "pointer";
                };
                pObj.onmouseout = function () {
                    this.style.background = "";
                };
                pObj.onclick = function () {
                    $id("txt").value = this.innerHTML;
                    $id("box").removeChild($id("dv"));
                };
            }
        }

    };
</script>

</body>
</html>
