<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            /* overflow: hidden; */
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>

    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt="" id="im"/>
    </div>
</div>
<script src="common.js"></script>
<script>
    //注册点击事件
    my$("closeButton").onclick = function () {
        //id="bottomPart"的高度缓动变为0,然后id="box"的宽度缓动变为0
        animate(my$("bottomPart"), {height: 0}, function () {
                    animate(my$("box"), {width: 0});
                }
        );
        //父元素高度变为0，只是把里面的元素挤到下面，子元素还在
//        console.log(my$("im").offsetHeight);
    }
</script>
</body>
</html>
