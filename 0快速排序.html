<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[2,8,0,-5,2,9];
    function quickSort(arr){
        if(arr.length<=1) return arr;//数组长度小于1时，停止排序
        var pivotIndex=Math.floor(arr.length/2);//获取中间项的索引
        var pivot=arr.splice(pivotIndex,1)[0];//获取中间项的值，同时从原数组中删除该项
        var left=[];
        var right=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<pivot){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([pivot],quickSort(right));//小于中间值的数组及大于中间值的数组分别递归直到排好，再把排好的重新和中间值连接起来
    }
    var arr1=quickSort(arr);
    console.log(arr1);
</script>

</body>
</html>
