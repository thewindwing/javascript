<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>

<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li><a href="images/1.jpg" title="美女A">
        <img src="images/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="images/2.jpg" title="美女B">
        <img src="images/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="images/3.jpg" title="美女C">
        <img src="images/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="images/4.jpg" title="美女D">
        <img src="images/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>
<div style="clear:both"></div>
<img id="image" src="images/placeholder.png" alt="" width="450"/>

<p id="des">选择一个图片</p>
<script src="common.js"></script>
<script>
    //获取指定ul下面的所有li
    var list = $id("imagegallery").getElementsByTagName("li");
    for (var j = 0; j < list.length; j++) {
        //获取每个li下面的第一个a
        var alink = list[j].getElementsByTagName("a")[0];
        //为每个a 注册点击事件，添加事件处理函数
        alink.onclick = function () {
            $id("image").src = this.href;
            //调用外部函数，设置p标签的值为a的title属性值
            $id("des").innerText = this.title;
//            setInnerText($id("des"), "nih")();
            //阻止链接自动跳转
            return false;
        };
    }
</script>
</body>
</html>
