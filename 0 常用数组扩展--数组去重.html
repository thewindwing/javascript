<script>
    /*--数组扩展方法--*/
    /*
     *去除数组中的重复项
     */
    var arr = ['aaa','bbb','aaa','ccc','111','bbb','ddd','ccc','222','ccc','111','fff'];
    //定义一个新的数组
    var s = [];
    //遍历数组
    for(var i = 0;i<arr.length;i++){
        if(s.indexOf(arr[i]) == -1){  //判断在s数组中是否存在，不存在则push到s数组中
            s.push(arr[i]);
        }
    }
    console.log(s); //["aaa", "bbb", "ccc", "111", "ddd", "222", "fff"]
