var foo='get-element-by-id';

console.log(hump(foo));
function hump(str){
	var arr=str.split("-");
	var str1='';
	arr.forEach(function(item){
		str1+= item.substring(0,1).toUpperCase()+item.substring(1);
	})
	return str1;
}
