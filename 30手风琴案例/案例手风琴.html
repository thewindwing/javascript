<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }


    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="common.js"></script>
<script>
    //获取li
    var list = my$("box").children[0].children;
    //循环遍历每个li,为其加入背景图片
    for (var i = 0; i < list.length; i++) {
        list[i].style.background = "url(images/" + (i + 1) + ".jpg)";
        //为每个li,注册鼠标进入事件和鼠标离开事件
        list[i].onmouseover = function () {
            //其他的都宽度变为100
            for (var j = 0; j < list.length; j++) {
                animate(list[j], {width: 100});
            }
            //此li宽度变为800
            animate(this, {width: 800});
        };
        list[i].onmouseout = function () {
            //恢复成原来宽度
            for (var k = 0; k < list.length; k++) {
                animate(list[k], {width: 240});
            }
        };
    }
</script>
</body>
</html>
