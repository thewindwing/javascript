<script>
  //为任意的一个元素注册多个的事件
  //元素注册事件:元素,事件名字,事件处理函数(事件处理程序)
  function addEvent(element,type,fn) {
    //先获取该元素的事件
    var oldEvent=element["on"+type];
    //判断该元素之前有没有注册过事件
    if(typeof oldEvent!="function"){
      element["on"+type]=fn;
    }else{
      //注册了
      element["on"+type]=function () {
        oldEvent();
        fn();
      };
    }
  }
