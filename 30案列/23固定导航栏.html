<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }
/*
        .fixed {
            position: fixed;
            top: 0;
            /!*left: 0;*!/
        }*/
    </style>
</head>
<body>
<div class="top" id="topPart" style="text-align: center;">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar" style="text-align: center;width:100%">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script src="common.js"></script>
<script>
    //获取页面卷曲出去的距离 函数
    function getScroll() {
        return {
            top: window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0,
           left: window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft || 0
        };
    }
    //为window注册滚动事件
    window.onscroll=function(){
        //判断页面向卷曲出去的距离和topPart的高度
        if (getScroll().top >= $id("topPart").offsetHeight) {
            //导航栏固定定位
            $id("navBar").style.position = "fixed";
            $id("navBar").style.top = "0";

            //同时主界面的margin-top值增加导航栏的高度
            $id("mainPart").style.marginTop = $id("navBar").offsetHeight + 10 + "px";
        }else{
            $id("navBar").style.position = "static";
            $id("mainPart").style.marginTop = "10px";
        }
    };

</script>
</body>
</html>
