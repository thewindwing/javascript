<script src="common.js"></script>
<script>
    var as = $id("YNIndex").getElementsByTagName("a");
    //获取每个dl
    var dls = $id("YNews").getElementsByTagName("dl");
    //循环遍历每个a
    for (var i = 0; i < as.length; i++) {
        //为每个a添加一个属性值，代表下标，以便dl使用
        as[i].setAttribute("index", i);
        //注册鼠标进入事件
        as[i].onmouseover = function () {
            this.className = "cls";
            //让每个dl都隐藏
            for (var k = 0; k < dls.length; k++) {
                dls[k].style.display = "none";
            }
            //显示对应下标的dl
            dls[this.getAttribute("index")].style.display = "block";
        };
        //注册鼠标离开事件
        as[i].onmouseout = function () {
            this.className = "";
        }
    }
</script>
