<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-weight: bold;
        }

        #big {
            width: 250px;
            height: 200px;
            background: url(images/4.jpg);
            padding: 30px;
        }

        #info {
            color: red;
        }
    </style>
</head>
<body>
<div id="big">


    <div id="box">
        账号：<input type="text" id="userName"/><br/><br/>
        密码：<input type="password" id="pwd"/><br/><br/>

        <p id="info">提示信息</p>
        <input type="button" id="login" value="登录" style="font-weight:700;width:100px;height:50px;font-size:24px;"/>

    </div>
</div>
<script src="common.js"></script>
<script>
    //为按钮注册点击事件
    $id("login").onclick = function () {
        //如果密码和账号都正确
        if ($id("userName").value == "爱你自由天意" && $id("pwd").value == "9999") {
            $id("box").style.display = "none";
            setInnerText($id("big"), "登录成功");
        } else {
            //有一个错误
            setInnerText($id("info"), "账号或密码错误");
            $id("userName").value = "";
            $id("pwd").value = "";
        }
    };
</script>
</body>
</html>
