<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style>
        #box {
            width: 512px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid red;
            overflow: hidden;
            position: relative;
        }

        #image {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/mi.png" alt="" id="image"/>
</div>
<script src="common.js"></script>
<script>
    $id("image").onmouseover = function () {
        var timeId = setInterval(function () {
            //获取当前的top值，往上平移
            var top = $id("image").offsetTop;
            top -= 2;
            $id("image").style.top = top + "px";
            if (top <= -1070) {
                clearInterval(timeId);
                $id("image").style.top = -1070 + "px";
            }
        }, 20);
    };

</script>
</body>
</html>
