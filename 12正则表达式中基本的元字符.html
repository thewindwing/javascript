<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    *
    *
    * 元字符:
    *
    *     .   除了\n以外的任意的一个单个的字符
    *     [] 表示的是一个区域   [0-9] 任意的一个数字
    *     [a-z] 表示的所有的小写字母中的任意一个
    *      [A-Z] 表示的所有的大写字母中的任意一个
    *   所有的字母中的一个   [a-zA-Z]
    *   所有的数字和字母中的一个   [0-9a-zA-Z]
    *   []可以干掉元字符本身的意义:    [.]  就是一个点
    *   () 表示的是优先级别   分组的意思 [0-9]([a-z])[A-Z]
    *   ([a-z])([A-Z])([0-7])
    *
    *   | 或者的意思
    *
    *   限定符
    *   * 表示的是前面的表达式出现了0次到多次 ([0-9][a-z])*
    *   + 表示的是前面的表达式出现了1次到多次 [9][A-Z]+   "9DJfdKLKfdsfdsfdsf"
    *   ? 表示的是前面的表达式出现了0次到1次  [0-1][a-z]? "fdsf1f",阻止贪婪模式
    *
    *   {0,}表示的是前面的表达式出现了0次到多次,和 *是一样的
    *   {1,}表示的是前面的表达式出现了1次到多次,和+是一样的
    *   {0,1}表示的是前面的表达式出现了0次到1次,和?是一样的
    *
    *   {3,18}
    *   {0,19}错误的
    *
    *   [?]  --->就是?
    *   [*]-----就是*
    *
    *
    *   \d---->和[0-9] 是一样的, 任意的一个
    *   \D---->非数字,   [^0-9]
    *   \s---->空白符,
    *   \S---->非空白符号
    *   \w---->非特殊符号_  [0-9a-zA-Z_]
    *   \W---->特殊符号    [^0-9a-zA-Z_]
    *
    *   ^----以什么开始   ^[0-9]  必须以数字开头
    *   ^-----取非------   [^0-9]  非数字
    *   $-----以什么结尾    [0-9]$  这个字符串必须以数字结尾   ""
    *  \b-----单词的边界   "what are you no sha lei"!
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    * */

//    var str="fd";
//    var str1='fdsf';
//    //字符串可以看成是由字符数组组成
  </script>
</head>

</html>
